<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penpot Squircles Plugin</title>
        <link rel="icon" type="image/png" href="content/icon.png" />
    </head>
    <body>
        <main>
            <section class="rows">
                <label for="width">
                    Width
                    <input
                        min="4"
                        class="input"
                        type="number"
                        placeholder="Width"
                        id="width"
                        value="32"
                    />
                </label>

                <label for="height">
                    Height
                    <input
                        min="4"
                        class="input"
                        type="number"
                        placeholder="Height"
                        id="height"
                        value="32"
                    />
                </label>
            </section>

            <label for="radius">
                Shape Radius
                <input
                    min="2"
                    class="input"
                    type="number"
                    placeholder="Border Radius"
                    id="radius"
                    value="16"
                />
            </label>

            <section style="gap: 4px">
                <button
                    type="button"
                    data-appearance="primary"
                    data-handler="insert-shape"
                >
                    Insert Shape
                </button>

                <!--<button
                    type="button"
                    data-appearance="secondary"
                    data-handler="copy-svg"
                >
                    Copy SVG
                    </button>-->
            </section>

            <label>
                Keep the shape radius value to a 1:3 ratio with the width and
                height for better results
            </label>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
